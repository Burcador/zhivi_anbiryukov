ну дороги. Я ускоренным шагом пошёл к ней.",true);print("- Тань, - окликнул её.",true);print("Она обернулась и посмотрела на меня тем самым своим фирменным загадочным взглядом из-под ресниц.",true);print("- Меня ищешь? – улыбнулась она.",true);print("- Да, - честно признался я.",true);print("- Пойдём. Я за цветами. Вдоль дороги на опушке леса их много.",true);print("- Какие же сейчас цветы? – удивился я.",true);print("- Осенние, самые желанные.",true);print("Мы вышли на дорогу. Здесь и впрямь росли цветы: жёлтые, синие, лиловые.  Названий их я не знал.",true);print("- Ты знаешь эти цветы? – спросил.",true);print("- Конечно, - засмеялась Таня. – Когда я была маленькой – отец мне их показывал, когда мы гуляли. Вот это – цикорий, - сорвала она стебель синими цветами. – А вот это пижма, - она сорвала стебель с целой шапкой маленьких жёлтых шариков. – А вот это козлобородник, - в её руке появился ещё один жёлтый цветок.",true);print("Тут она повернулась ко мне, поднесла букетик к лицу, улыбнулась и посмотрела мне прямо в глаза.",true);print("- Правда, я миленькая? – игривым голосом сказала она мне.",true);print("- Что правда то правда, - согласился я. Она действительно красивая девчуля. Женственная, нежная.",true);print("- Отец с тобой много занимался? – спросил я. - Мне вот названий цветов никто не объяснял.",true);print("- Да, много, - прохладно сказала она. У неё тоже не всё в порядке в семье?",true);print("- А кто твои родители?",true);print("- Никто, - так же прохладно, только уже с оттенком пренебрежения, сказала она.",true);print("Да уж, кажись там совсем всё плохо.",true);print("- Почему никто? – удивился я?",true);print("- Почему? Наверно потому, что такими их мамы родили, - рассмеялась Таня.",true);print("Мне пришла в голову картинка, где дочь из рабочей семьи, получающая высшее образование, стесняется своих простых родителей.",true);print("- Отец хирург. Четверть века оперирует, какие-то статейки пишет, стажировки то в Польше, то в Болгарии, а только и достиг – отделением в городской больнице заведует. Один его однокурсник проректор в медицинском, второй начальник горздравотдела. Третий уже член-корреспондент, – почти с возмущением в голосе рассказывала Таня. – А мой… Это же надо быть таким тютей, неудачником!",true);print("- Ну хирург это круто вообще-то, тем более зав.отделением, - проронил я.",true);print("Таня, кажется, пропустила мою реплику мимо ушей. Она продолжала:",true);print("- Работал-работал, а заработал всего лишь на «Москвич», даже не на «Победу»!",true);print("Я не знал, в какое время я попал и как тут обстоят дела с личными автомобилями, но отрывочные знания подсказывали мне, что это примерно конец пятидесятых и личные автомобили тут – большая редкость.",true);print("- У других, наверно, и Москвича нет, - опять пробурчал я себе под нос.",true);print("- Да какое мне дело до других! – разозлилась Таня. – У его однокурсника, который проректор – вообще Победа! И у член-корра!",true);print("Я счёл за лучшее промолчать. Ругаться с Таней мне совершенно не хотелось. Тем более на тему, которая ко мне не касается.",true);print("- А мама? – решил я сменить тему.",true);print("- А мама ему уже сто раз говорила, что он недотёпа, - Таня всё равно продолжала своё. – И бабушка говорила! И я! А он доволен, ему больше и не надо, видите ли!",true);print("В сердцах она бросила букетик на грязную дорогу.",true);print("- Ну вот, теперь снова собирать, - спохватилась она. – Из-за этого недотёпы… Даже тут из-за него расстраиваюсь…",true);print("Я, конечно, был в лёгком недоумении, мягко говоря. Или, если точнее, совершенно не понимал, зачем так болезненно воспринимать несоответствие родителей своим идеалам. Тем более ругать отца. Мне бы в детстве хоть какого – а тут хирург, зав.отделением, с дочерью занимается, цветы ей объясняет – и такое негодование.",true);print("Мы шли по дороге, я глядел под ноги, настроение куда-то ушло.",true);print("- Ладно, забудь, - Таня вернулась в своё игривое настроение. Она уже улыбалась и смотрел ot;,&quot;&quot;,function(){},true);event.stopPropagation();\">Работа после обеда</span>",true);}catch(e){asmGlobal_errorJSCode(e)}}));asmGlobal.Location.push(new asmGlobal_Locations(11,"Уйти и подождать Клашу недалеко от казарм",function(){try{music('files/Prelude_No.23-Chris_Zabriskie.opus');print("Было ясно, что я здесь лишний. Зачем я вообще за ней пошёл! Девушка в платье поздно вечером идёт в лес. Объяснений может быть два: либо на свидание, либо купаться голышом. В обоих случаях меня рядом быть точно не должно.",true);print("Я тихо шмыгнул в темноту леса и направился в сторону казарм. На краю обжитой  территории я решил дождаться Клаши. Почему-то очень тянуло с ней увидеться и поболтать.",true);print("Минут через пятнадцать появилась и она.",true);print("- Ой, Глеб, а ты что тут делаешь? – удивлённо спросила она.",true);print("Если бы я был смелее, то сказал бы «тебя жду». Но смелость перед девушками, увы, не мой конёк. Поэтому опять придётся врать.",true);print("- Гулял перед сном. А ты?",true);print("- Я тоже гуляла.",true);print("Её мокрые густые волосы полностью выдавали секрет хозяйки. Но я не стал затрагивать эту тему – ещё подумает, что я вуайерист. Прослыть извращенцем я не хотел.",true);print("- Любишь ночной лес? – спросила Клаша.",true);print("- Не очень. Я в всю жизнь в городе прожил. Но больше тут гулять негде.",true);print("- Можно к реке сходить. Там очень красиво в лунную ночь. – Клаша улыбнулась и взглянула на меня.",true);print("- Прямо сейчас? – не понял я.",true);print("- Нет, - рассмеялась Клаша. – Вообще. Если не нравится по лесу гулять.",true);print("Уже который раз я отмечал про себя, какой же у Клаши приятный голос. Очень мягкий, мелодичный, говорит – будто тихо песенку поёт.",true);print("И тут же поймал себя на мысли, что опять, как обычно, затупил. Надо было не спрашивать «прямо сейчас?», а сказать «пойдём!». Всё-таки в общении с женщинами я действительно какой-то неразвитый, тормознутый.",true);print("- А мне очень нравится гулять на подошла ко мне.",true);print("- Никогда бы не подумал, что ты гуляешь по лесу ночью, - сказал я. И вдруг обратил внимание, что на Тане надето светлое платье. Как на одном из тех силуэтов.",true);print("- Почему же? Я люблю вечерочком погулять. Особенно в приятной компании, - она посмотрела на меня и улыбнулась.",true);print("Да уж, в компании. То обнимается с кем-то, то теперь со мной болтает.",true);print("- А ты давно гуляешь? – спросил я.",true);print("- Нет, только что вышла. На матче прохладно было, я за кофтой сходила.",true);print("В руке у неё и правда была кофта. Наверно, я обознался. Мало ли тут девушек в светлом. Клаша, кстати, тоже в светлом была. И Поля. Да и другие тоже. Ладно, хватит параноить. Симпатичная девушка сама начинает разговор! Главное не тупить.",true);print("- А ты тоже гуляешь? – спросила она.",true);print("Я кивнул.",true);print("- Погуляй со мной, а то одной скучно, - сказала она.",true);print("- Куда пойдём? – спросил я.",true);print("- Пойдём к речке? Там сейчас очень красиво! Луна в воде отражается!",true);print("Мне было всё равно куда идти, поэтому я не возражал.",true);print("Таня была в ботиках, поэтому по разбитой дороге она идти не могла. Оставалась только узкая кромка между колеями.",true);print("- Подержишь меня за руку, чтобы я не упала? – игриво спросила Таня и сама взяла меня за руку.",true);print("Рука у Тани была тёплая, мягкая и чуть влажная. Честно признаться, кайф. Особенно после того, как девять из десяти девушек тебя просто игнорят, а десятая пытается упрятать во френдзону. Признаюсь, от вечерней прогулки в хорошей компании даже ломота в мышцах стихла. Или по крайней мере ушла на третий план.",true);print("До реки оставалось метров сто, и вдруг Таня поскользнулась на мокрой траве и",true);print("начала падать",true);print("прямо в колею!",true);print("- Ай!",true);print("Рефлекторно я резко потянул её за руку к себе и поймал за талию.",true);print("- Спасибо! У тебя хорошая реакция! -  сказала она. Её лицо (вернее, её макушка) было почти рядом с моим лицом. От танинных волос очень приятно пахло цветами и корицей.",true);print("Тут я понял, что прижимаю Таню к себе. Под пальцами сквозь кофту ощущался её упругий бок.",true);print("- Ну всё, отпусти меня, - полушёпотом сказала она, дыша мне в грудь.",true);print("Я убрал руку с её талии. Таня опять взяла мою ладонь и снова оступилась.",true);print("- Ой! - вскрикнула она.",true);print("Я опять взял Таню за талию, чтобы она не упала. Она держалась за мои плечи. Практически обнимала.",true);print("- Глеб, я кажется себе ногу подвернула...",true);print("Хм. И что мне в этой ситуации делать? Нести на руках? Вряд ли я её и подниму. Она хоть и маленькая, весит килограммов сорок пять, но я не подниму и двадцати.",true);print("- Идём обратно? - предложил я.",true);print("- Нееет, - активно воспротивилась Таня. - Давай дойдём до мостика!",true);print("- У тебя же нога болит.",true);print("- А ты меня держи. Вот так, - она поправила руку у себя на талии и снова пошла по узкой полоске ровной земли.",true);print("- Опять упадёшь, - сказал я. Впрочем, я уже был не против такого поворота событий.",true);print("- Я не боюсь, - рассмеялась она. – У меня ловкий кавалер, он не даст мне упасть!",true);print("Вряд ли это лесть, скорее такая игра в комплименты. Я в неё играть не очень умею, так что промолчу.",true);print("Мы дошли до реки. Признаюсь, днём она мне нравилась больше, особенно если смотреть с моста. Но раз девушка хочет…",true);print("- Было бы лето – я бы ножки помочила, - сказала Таня мечтательно. – Очень люблю ходить босиком по воде. А ты любишь ходить босиком?",true);print("Я не знал, что сказать. Всю жизнь я прожил в городе, там по асфальту босиком особо не походишь.",true);print("- Отец летом снимал дачу, - продолжала Таня, не дожидаясь моего ответа. Голос её был полон восторга. – Мы там с мамой жили на моих каникулах! Ах! Как приятно бегать босиком после дождя по траве!",true);print("- А если там крапива или чертополох? – встав еждусобойчике, в первый раз что ли?!",true);print("- А если напою – сможешь подобрать? – спросил я «роялиста».",true);print("- Спрашиваешь! – обиделся роялист. Да, я помню, что он какой-то там лауреат.",true);print("И я напел первый куплет «Лесника». Роялист тут же сыграл как надо.",true);print("Поля улыбнулась Клаше. Та прижала кулачок ко рту. По глазам было видно, она тоже улыбается. Не насмешливо, а с надеждой.",true);print("И я начал. Первый куплет, припев…",true);print("А припев-то я не напел! Аккомпанемент затих, а я продолжил. Припев! Ещё куплет! Поля, зажав ладошкой широкую улыбку, весело смотрела на меня и кивала в такт. Ей нравится! Вау!!! Клаша переглядывалась с Полей и тоже улыбалась. Из-за кулис Соня тихонечко подпевала припев, когда я начал в третий раз.",true);print("- Сонь, не сбивай меня! – раздражённо воскликнул я, прекратив петь.",true);print("- Извини, - донеслось из темноты закулисья.",true);print("- Голос у тебя, конечно, не как у Шаляпина, и даже на Лемешева не тянешь, - задорно и с притворным вызовом начала Поля. – А что это за песня? Никогда такой странной не слышала!",true);print("- Лесник путника волкам что ли скормил? – опасливо произнесла Клаша.",true);print("И что мне им сказать? Правду? Что эта песня появится через сорок лет? Свезут в дурку. Или, скорее, просто решат, что я опять вру.",true);print("- Да так, знакомые сочинили. Под гитару, - соврал я. Это и есть та самая ложь во спасение? – Можно я уже пойду?",true);print("- Куда это он собрался? – Соня вышла из-за занавесок.",true);print("- Спой что-нибудь ещё, помелодичнее! – попросила незнакомая мне девчонка.",true);print("Помелодичнее? Ну ладно. Позориться так позориться. И спел «Осколок льда».",true);print("- Глеб, у тебя нормальный слух и голос ничего, оставайся! – начала уговаривать та незнакомая девчонка. – Может, солировать и не сможешь, но для хора вполне!",true);print("- Значит, доверие оправдал? – пошутил я и неуклюже улыбнулся.",true);print("- Оправдал, оправдал! – подхвати  но получалось так себе: на два найденных гриба - два раздавленных. Впрочем, полиного старания вполне хватало - после того, как мы обошли полянку, у неё было полведра. У меня - на донышке. Но это пока: дело оказалось не таким-то и хитрым. Главное под ноги внимательно смотреть.",true);print("- Тут ещё две такие полянки, - сказала она.",true);print("Мы пошли на следующую, она оказалась метрах в двустах от первой. Грибов там было меньше, но они торчали из мха, что облегчало задачу, особенно мне.",true);print("До третьей поляны пришлось идти минут двадцать. Мха там почти не было, зато из песка торчали жёлтые, чуть коричневатые колпачки шляпок.",true);print("- Это зеленушки, - пояснила Поля. - Рви, только хорошенько очищай от песка, а то на зубах будет хрустеть.",true);print("Вдвоём мы быстро оборвали поляну. Дольше оказалось очищать песок: он налип на каждый гриб везде, даже под шляпкой. Стираешь его - а он опять от грязных пальцев липнет.",true);print("- Нудные какие-то грибы. Серушки лучше, - раздражённо сказал я.",true);print("Поля усмехнулась.",true);print("- Да, они такие, когда из песка растут. Зато очень вкусные! Ну ничего, мы сейчас эти перечистим и пойдём за опятами. Тем прямо кучками растут и чистить их не надо. Главное чтобы они были.",true);print("- Вы, наверно, их вёдрами солите? - пошутил я.",true);print("- Угадал, - ответила Поля. - Даже не вёдрами. У нас в погребе стоит большая бочка литров на сто или даже больше. В ней мы на зиму солим. И то не хватает, семья-то большая!",true);print("- Прямо как в древние времена, - усмехнулся я.",true);print("- Можно подумать, что солёные грибы за все эти времена как-то поменялись, - ответила Поля.",true);print("- Вообще всё это так непривычно для меня: сарафан из самотканого льна, грибы в бочке, в лес босиком.",true);print("- Ага, ты наверно думаешь, что я такая неграмотная клуша, которая от грома под сундук прячется, - Поля засмеялась. - Вот тут не угадал совсем.",true);print("- Я не это имел в виду, - начал я оправ и рассвело. Дождя не было, но над головой висели низкие, однотонные тучи.",true);print("Клаша стояла около кладовки и помахала мне рукой. Вёдра, вставленные одно в другое, стояли рядом.",true);print("Она была в платке, штормовке, серых рабочих штанах и резиновых сапогах. На плечах виднелись лямки брезентового рюкзака.",true);print("- Привет, Глеб, - сказала она, улыбаясь. – Бери вёдра, а я рюкзак понесу.",true);print("Плащ был громоздкий и здорово мешался. Я снял его, сложил максимально компактно и попытался засунуть в ведро, но он всё время топорщился, чуть не вываливался.",true);print("- Положи в мой рюкзак, - сказала Клаша и повернулась ко мне спиной.",true);print("Я откинул большой брезентовый клапан и развязал верёвку, которая стягивала горловину рюкзака. Но свёрнутый плащ никак не хотел лезть внутрь. Он постоянно за что-то цеплялся своими краями, норовил развернуться. Да и у самого рюкзака не было прочной опоры снизу. Только Клашина спина, но она была спереди.",true);print("- Давай я уложу, - подала голос Клаша. У неё это получилось быстро и умело, мне пришлось только держать края рюкзака.",true);print("Мы углубились в лес.",true);print("- Что-то ты радостная с утра, - ухмыльнулся я.",true);print("Клаша оживилась.",true);print("- Я всегда радуюсь, когда в лес иду, - сказала она своим мягким, певучим голосом. – Я ведь дочка лесника.",true);if(Флаг_участия_в_концерте==1) {print("- Надеюсь, не того, про которого я на репетиции пел? – рассмеялся я.",true);print("- Неее, - замахала руками Клаша. – Мой папа хороший, он мне всё-всё про лес объяснил.",true);} else {};print("- А как ты узнала, где болото и что на нём есть клюква? – спросил я.",true);print("- А я лесная ведунья, - Клаша хихикнула. – Ну ладно, я перед тем, как сюда приехать, карты изучала. Всё-всё запомнила. Где болота, где вырубки, где ручьи, озёра.",true);print("- А про клюкву?",true);print("- Поля спрашивала у местных. Сказали, на болоте. И брусника ещё не сошла. Но она в другом месте.",true);print("- И ты найдёшь это болото?",true);print("Клаша фыркнула.",true);print("- Спрашиваешь!",true);print("- Папа научил?",true);print("- Ага. Он всё-всё про лес знает! Всех птиц по голосу, всех зверей по следу, любую тропку найдёт! Все ягоды и грибы знает, где рыба ловится, как зайца поймать. Он может без куска хлеба уйти в лес, даже без ружья, с одним ножом – и хоть неделю там проживёт!",true);print("Клаша с таким увлечением рассказывала про отца, что мне стало даже завидно.",true);print("- Расскажи ещё, - попросил я.",true);print("- Мы жили вчетвером, Папа, Ваня, старший брат, Катя, сестра и я. Мама умерла, когда мне было два года. Потом Ваня ушёл в армию и остался в городе. Папа, когда шёл в лес, брал меня и Катю с собой. Катя трусиха и лес не любит. А мне очень нравилось. Я всегда-всегда ходила с папой. Мы по два-три дня дома не бывали.",true);print("Клаша рассказывала, как они ловили рыбу и охотились на зверей. Как обозначали делянки на вырубку и помечали ненужные деревья. Как собирали ягоды, грибы и разные травы. Как ночевали у костра летом, как согревались в дождь. Как по несколько дней жили в зимовье зимой. Как заваривали чай с душицей. Как в холодные январские ночи в окна дома заглядывали волки, сверкая зелёными глазами в темноте. И выли прямо за дверями.",true);print("Мне, конечно, всё это было чуждо, вся эта лесная жизнь. Без водопровода, без тёплого туалета, без ванны, без газа, без электричества, без магазинов. Я бы не согласился так жить. Привык к городу, особенно современному – с интернетом, стабильной сотовой связью, с хорошим транспортом, с магазинами, поликлиниками.",true);print("Интересно, прожив пять студенческих лет в городе – Клаша согласилась бы вернуться в свой лес? Но слушать её мне нравилось. Это как добрая сказка, которой даже завидуешь.",true);print("- А ещё у нас огород был – большой, сорок соток. И корова. И телёнок. И свинья с поросятами. И куры. И гуси. – закончила Клаша. По её широкой улыбке и довольному голосу было понятно, что ей эта тема по душе. Она даже не заметила, как от касания веток её платок съехал на затылок, а в тёмные волосы попали жёлтые листики. В густых волнах волос эти листики были похожи на маленькие кораблики.",true);print("- Кто же всем этим хозяйством занимался? – спросил я. Мне всегда было удивительно, как это люди справляются со всем этим. Огород – целое поле: вспаши, посади, прорыхли, прополи, убери. Коров-свиней полный двор, всех накорми, почисть за ними. Да ещё дрова в лесу, вода в реке, туалет на дворе. А зимой ещё и снег чистить.",true);print("- Мы, кто же ещё. На папе мужские дела: дрова, вспашка, инструмент, сани, телега, ремонт, если где-то сломалось, сгнило, покосилось или крыша потекла. За скотиной чистить. До армии ему Ваня помогал. А на мне и Кате женские дела: вода, стирка, уборка дома, еда, скотину накормить, сажать, полоть, рыхлить, поливать, убирать. Зимой шила и вязала. Видел у меня платье? Сама сшила. И кофта моя тоже мной вязаная.",true);print("Она оттопырила штормовку и подтянула вверх воротник коричневой кофты.",true);print("- Но у Поли шить лучше получается, - добавила она с сожалением.",true);print("- И что же, не устаёшь?",true);print("- Устаю, конечно. В четыре часа вставать, корову доить. Потом можно поспать пару часов. Потом печь топить, завтрак готовить. Это всё мы с Катей по очереди, пока она не уехала учиться. Потом в школу…А когда мы с папой уходили – всё на Кате оставалось. Тогда уж она делает только самое необходимое, в одиночку со всем не справиться.",true);print("Мне такой объём работы и такой образ жизни и представить сложно.",true);print("- А в свободное время вы чем занимались? – ни интернета, ни даже телевизора! Что делать-то по вечерам?",true);print("- Свободного не так много остаётся. Разговариваем, птиц слушаем. Да много чем себя занять можно. Я люблю цветы собирать, букеты делать. У нас всегда с весны до осени стояли мои букеты.",true);print("Лес был на удивление чист: ни валежника, ни густых кустов, мешающих идти. Незаметно, за разговорами, мы дошли до болот.",true);print("- Валежник на дрова весь взят, сухостой тоже, - пояснила Клаша. – Вот вы дрова пилите. Местные заготавливают. Знаешь, сколько за год дров уходит?",true);print("Я заметил, что несколько раз мы пересекали еле заметную лесную дорогу. Наверно, Клаша вела напрямик.",true);print("- Клаша, наверно глупый вопрос. Но твои папа и мама друг друга любили?",true);print("Этот вопрос стоил мне больших усилий.",true);print("Клаша бросила на меня быстрый взгляд.",true);print("- Странный вопрос, конечно... А почему ты спрашиваешь?",true);print("Что ответить? Сказать прямо, что эта одна из, наверно, двух-трёх тем, которые действительно делают мне больно все мои прожитые годы, как осколок около нерва? Сказать, что это то, что превратило меня в калеку, который настолько выдохся, что даже сдохнуть не боится, только бы не страдать? Что, наверно, это причина моего тотального одиночества среди толпы людей? Как сформулировать это всё? Это вообще можно словами выразить?",true);print("Наверно, мой вид был красноречивее любых слов.",true);print("- Моя мама за папу жизнь бы отдала. А папа - за маму. Я не помню их вместе, я совсем маленькая была. Но брат рассказывал много. Рассказвал, как однажды мама его почти сутки на себе из лесу тащила. Его змея укусила, он упал где-то на дальней делянке. Мама его почти сутки искала и ещё почти сутки тащила на себе. Волков выстрелами и огнём разгоняла. Еле спасла. А когда мама болела - он от неё не отходил. Ухаживал за ней сам, никому это не доверял. Читал ей вслух.",true);print("Клаша остановилась и замолчала, глядя под ноги.",true);print("- А когда мама умирала, - тихо продолжила она, - папа не спал по несколько ночей подряд, его шатало, он падал на ходу, но не смыкал глаз. Кормил её с ложечки, вытирал, разговаривал с ней, чтобы отвлечь. И его просто выключало на ходу. А маме было очень больно, ужасно больно, до крика - и она до крови закусывала губу и ногтями впивалась в ладони, чтобы не кричать - чтобы папа поспал хоть немного. Вот как они друг друга любили.",true);print("Повисла тишина. Клаша шла, глядя в землю. И я не знал, что сказать - настолько я оробел от неожиданной откровенности. Настоящая исповедь о настоящей верности.",true);print("- Глеб, мне очень неприятно такое вспоминать и тем более рассказывать, - добавила Клаша тихо. - Но я поняла, что тебе очень важен мой ответ. Поэтому рассказала.",true);print("Клаша пристально посмотрела на меня. Нет, не пристально. Не то слово подобрал. Её большие, бездонные глаза смотрели словно бы внутрь меня, и от этого бесконечно правдивого, откровенного взгляда ничего не утаить.",true);print("- Клаша, извини, скажу, как есть. Нет сил вилять. Всё, что ты мне рассказываешь – для меня будто придуманная вселенная. Где люди честные и открытые, а в семье есть папа и мама. И они не поубивали друг друга за ломаный грош. Я спросил, любили ли папа и мама друг друга, потому что я даже не знаю, кто мой отец и почему он не был с нами. Мать вспоминает о нём, только когда нужно меня обругать. Всё, что я о нём слышал - это что он негодяй и бросил нас. А я весь в него.",true);print("Теперь настала моя очередь запинаться.",true);print("- И знаешь, что самое тяжёлое для меня? - я нашёл силы продолжить. - Что я не знаю, как на самом деле. И мне остаётся только завидовать тебе. Сказал, что думаю, всё до слова. Прости, если обидел.",true);print("Клаша замедлила шаг и остановилась совсем.",true);print("- Глеб, - позвала она меня.",true);print("Я остановился. Она подошла ко мне. Близко, почти вплотную. И начала говорить каким-то особенным, заботливым голосом, которого я от неё ещё не слышал.",true);print("- Я даже не знаю, как это. То, что ты говоришь. Не представляю даже, что творится у тебя внутри. Это хуже, наверно... хуже всего. Если тебе нужна моя помощь - любая, хоть в чём - то знай, что я помогу. Словами, делом. Если ты сам стесняешься... И если разрешишь, то я... я найду твоего папу. И сообщу тебе. Ты увидишь его и скажешь: &quot;Это я, Глеб&quot;! А я буду знать, что помогла!",true);print("Эх, Клаша, чистая душа! Если бы тебя - да в мой мир!",true);print("Я понурил голову, мне было очень горько. Тема эта так разбередила всё внутри, что хотелось залезть под одеяло с головой и не выбираться оттуда никогда.",true);print("Клаша тоже молчала.",true);print("Так мы и шли, молча. Существуют только тучи над нами и тучи в голове. Похоже на цитату какого-то философа-шизофреника.",true);print("За деревьями замаячили прогалины, будто поляны. Но это были не поляны, а проплешины, поросшие жидкими берёзками и толстым мхом.",true);print("- Вот тут начинаются болота, - сказала Клаша. – Здесь они не опасные, не засосут, но промокнуть можно. Вообще по болотам лучше ходить со слегой, палкой такой длинной. Прощупывать дорогу впереди. Но топор я не взяла, он тяжёлый, а ножом толстые слеги не заготовить.",true);print("- И что же нам делать?",true);print("- Нам вглубь болот не нужно. Клюква должна расти вон там, - Клаша махнула рукой. – Но нужно аккуратно подойти, чтобы не провалиться в воду. С дождями сейчас много натекло.",true);print("Клаша пошла вперёд, приглядываясь к моховым кочкам впереди себя. Я шёл за ней след в след. И она, и я пару раз проваливались в воду, но неглубоко, сапоги не заливало. Впрочем, мои кирзовые, как обычно, промокли быстро.",true);print("Клюквы здесь было море. За час мы наполнили все четыре ведра. Пора и домой.",true);print("- Может, даже к обеду успеем, - сказал я.",true);print("- Не успеем, только если к ужину, - рассмеялась Клаша. – Как ты думаешь, сколько мы сюда шли?",true);print("- Час, не больше, - ответил я.",true);print("- Часа три, судя по солнцу, - поправила меня Клаша. – А обратно с грузом идти, прибавляй час.",true);print("- Так солнца нет.",true);print("- Это для тебя нет, а для меня есть, - хитро улыбнулась Клаша. – Ты разве забыл, что я лесная ведунья?",true);print("Оказывается, пока я глядел себе под ноги и иногда на Клашу – та подмечала вообще всё вокруг. И не только направление. За наш путь солнце аж шесть раз пробивалось из-за туч.",true);print("На небольшом пятачке твёрдой земли мы разожгли костёр. Как у Клаши это получилось с мокрыми ветками – я понятия не имею. Испекли картошку, открыли тушёнку. Тонкие, ловкие пальцы Клаши быстро чистили обгорелые клубни. Она сидела напротив, я посмотрел в её большие глаза. Говорят, у лесных озёр вода чистая, прозрачная и коричневого цвета. Если это так, то клашины глаза - настоящие лесные озёра.",true);print("Клаша, увидев, что я её рассматриваю, смутилась, улыбнулась.",true);print("- Что смотришь? – спросила она.",true);print("Я тоже смутился. Сказать, что любуюсь – как-то боязно. Но Клаша и правда была очень симпатичная. Ни грамма гламура, ни капли навязчивой сексуальности. Даже макияжа не было. И ногти коротко подстрижены и не накрашены. Но было в Клаше что-то такое, глубокое, настоящее, чего непросто найти среди моих современниц. Это и тянуло.",true);print("И в то же время ставило некоторый барьер. К такой точно не подойдёшь с предложением «к тебе или ко мне?». И по заднице на первом свидании не хлопнешь. И в след свистеть не будешь.",true);print("Наверно это и есть та самая девичья гордость. Не чванливость, не набивание себе цены, не игра в кошки-мышки, а какая-то невидимая, но очень ощутимая граница, переступать которую опасно. И чтобы эта граница подвинулась – наверно, нужно нечто большее, чем купить айфон. Наверно, нужно и самому иметь в себе это глубокое и настоящее. Как в той ванильной поговорке: претендуешь – соответствуй.",true);print("Клаша уплетала картошку, заедая хлебом с намазанной сверху тушёнкой. Кончик её носа был испачкан сажей. Ещё одна полоска сажи была на лбу. А губы и вовсе серо-чёрные. Я не мог сдержать смех.",true);print("- Что?! – удивлённо, чуть недовольно и немного смущённо спросила она.",true);print("- Измазалась, - ответил я.",true);print("- Сейчас поем и умоюсь, - засмеялась она. – Сам-то тоже в золе!",true);print("Мы доели всё, что взяли. Клаша тщательно вытерла руки мокрой травой и достала из рюкзака алюминиевую фляжку с водой.",true);print("- Пей, - протянула мне.",true);print("- А ты?",true);print("- Я после тебя.",true);print("Лично я не любил пить с кем-то из одной посуды. Была во мне какая-то даже не брезгливость, а не знаю, как сказать. Но у Клаши, казалось, этого не было.",true);print("Я попил. Потом попила Клаша.",true);print("- Полей мне, пожалуйста, на руки, - сказала она. – Умоюсь.",true);print("После умывания всё равно осталась полоска на лбу. Видимо, Клаша боялась намочить волосы, а потому лоб протёрла плохо.",true);print("- На лбу осталось. Могу стереть, - предложил я.",true);print("Она кивнула. Я намочил пальцы и стёр сажу.",true);print("- Вот теперь красота! – заключил я.",true);print("<span class=button onclick=\"asmGlobal_plinks(this,&quot;&quot;,&quot;Болото&quot;,&quot;&quot;,function(){},true);event.stopPropagation();\">Болото</span>",true);}catch(e){asmGlobal_errorJSCode(e)}}));asmGlobal.Location.push(new asmGlobal_Locations(26,"Болото",function(){try{music('files/Opus_One-Audionautix_Klasha.opus');print("Мы пошли обратно. С полными вёдрами идти было гораздо труднее. Нужно не только выбирать, куда наступить, но и держать равновесие, чтобы не рассыпать клюкву. Задумавшись, я не заметил, куда наступала Клаша, и поставил ногу на кочку.",true);print("Внезапно под моей ногой что-то сломалось – и я полетел вниз. Пробив ногами моховую подушку, я съехал прямо в воду. Клаша обернулась, поставила вёдра и бросилась ко мне. Я стоял по грудь в воде. Меня не засасывало, но и выбраться самостоятельно не получалось.",true);print("- Только не шевелись, - взволнованно крикнула Клаша, хотя я был в двух метрах от неё.",true);print("- Хорошо, - ответил я.",true);print("Она легла на тропу и попыталась дотянуться до меня двумя руками, потом одной. Не хватало примерно метра. Достав из рюкзака нож, Клаша осторожно двинулась к тонким берёзкам.",true);print("Вода была очень холодной. Я начал замерзать. Клаша добралась до берёзок и возилась с е не смотрят. Отворачиваются. Не замечают. Делают вид.",true);print("- Помогите....... Помогите.....",true);print("- Помогите.............",true);print("<span class=button onclick=\"asmGlobal_plinks(this,&quot;&quot;,&quot;...&quot;,&quot;Глеб умер&quot;,function(){},true);event.stopPropagation();\">...</span>",true);}catch(e){asmGlobal_errorJSCode(e)}}));asmGlobal.Location.push(new asmGlobal_Locations(59,"Обвал",function(){try{music('files/Michael-Garcia-Sebastian-Barnaby-Robertson-Digital-Dawn_Peschera.opus');print("И вдруг на меня... Я сам не понял, что произошло. Внезапно шум, как будто из самосвала высыпают щебень. Всё заполнилось пылью. Дышать и смотреть невозможно. Крики, вопли. Свет фонарей заметался, разрезая мутное пространство, будто ножом. Меня сбили с ног, я отлетел и ударился спиной и затылком о стену пещеры. Люди вокруг меня толкались и бежали. Два толстых, бледнеющих луча лежали почти у моих ног. Фонари. Их выронили в панике.",true);print("Я бросился к одному, поднял и вполуслепу схватился за верёвку. Кто-то визжал и спереди, и сзади, а я уже не понимал, где эти перед и зад. Всё вокруг превратилось в пыльный кисель, который щипал глаза и заставлял заходиться в непрерывном кашле. На миг мне показалось, что меня придавило камнем, что-то заклинило полу моей куртки. Сделав сильный рывок, спотыкаясь, я кое-как пробежал сколько-то там метров и вывалился наружу. Откашлявшись, я открыл глаза.",true);print("- Глеб, где они?!! - орала мне какая-то фигура, серая от пыли.",true);print("- Ты их видел?!!",true);print("- Кто?! - заорал я. В ушах гудело, я ничего не мог разобрать.",true);print("- Там остались... - я почти ничего не слышал.",true);print("- Клаша! Где Клаша!!! - орал я в ответ.",true);print("- Она там! - услышал в ответ.",true);print("- Надо срочно бежать в деревню, звонить, чтобы спасли! - предлагал кто-то, а другой возражал:",true);print("- Телефон в деревне, до неё два часа бегом!",true);print("Я тёр глаза, выплёвывал сгустки пыльной мокроты.",true);print("- Где Клаша? - закричал я опять.",true);print("- В пещере!",true);print("Я схватил фонарик, залез в пещеру метра на три и попробовал осмотреться. Бесполезно. Всё было заполнено пылью, фонарь пробивал максимум метра на два, а там был поворот.",true);print("Я сделал ещё несколько осторожных шагов, присшушиваясь при этом к звукам.",true);print("Вдали я слышал чьи-то голоса: наверно, Пашу придавило. А может и не его одного!",true);print("Клаша!",true);print("Я сделал ещё десятка полтора шагов по верёвке и вдруг в меня кто-то врезался. Мы оба повалились на пол, подняв ещё больше пыли. Фонарик выпал из моей руки и отлетел в сторону.",true);print("- Глеб!",true);print("Голос Клаши.",true);print("- Клаша! - ответил я. - Вставай, выбираемся! Обвал!",true);print("- Глеб, помоги мне! - Клаша кричала, с отчаянием и мольбой.",true);print("- Идём скорее! - я встал, схватил Клашу за руку и потащил к выходу.",true);print("- Нет, Глеб! Пашу и Лену завалило! - Клаша тянула меня в обратную сторону. - Помоги мне! Пожалуйста!",true);print("- Ты что, пещера сейчас вся обвалится! - орал я. Нагнулся, взял фонарик.",true);print("Клаша вдруг взяла моё лицо обеими руками:",true);print("- Глеб, я одна не справлюсь. Там Паша и Лена под завалом. Только мы можем их спасти! Только мы с тобой во всём мире, понимаешь?",true);print("",true);print("<span class=button onclick=\"asmGlobal_plinks(this,&quot;&quot;,&quot;Спасти Клашу&quot;,&quot;&quot;,function(){},true);event.stopPropagation();\">Спасти Клашу</span>",true);print("<span class=button onclick=\"asmGlobal_plinks(this,&quot;&quot;,&quot;Спасать Пашу и Лену&quot;,&quot;&quot;,function(){},true);event.stopPropagation();\">Спасать Пашу и Лену</span>",true);}catch(e){asmGlobal_errorJSCode(e)}}));asmGlobal.Location.push(new asmGlobal_Locations(60,"Спасать Пашу и Лену",function(){try{print("Я посмотрел Клаше прямо в глаза.",true);print("- Ты уверена, что они живы?",true);print("- Да. Они стонут. Значит живы, - тихо ответила Клаша, не отпуская моего лица.",true);print("Ты дурак?! Ватные ноги, мутная голова и сердце, пробивающее дырку в рёбрах - всё говорило мне: &quot;Ты дурак?!&quot; Я сделал неправильный выбор. Ненужный. Глупый. Дебил, какой же я дебил!!!",true);print("- Тогда пойдём, - выдавил я.",true);print("Мы шли по верёвке, светя фонарём под ноги. Скоро увидели двоих, засыпанных землёй и камнями. Одна фигура - чуть выше пояса, другая - по грудь. Та, которая по грудь, уже не стонала. Только изредка выпускала кровавые пузыри.",true);print("Я положил фонарь между телами, чтобы нам обоим было хоть немного видно.",true);print("- Копай Пашу, освободи грудь, - Клаша указала на ту, вторую фигуру.",true);print("Я начал копать. Пальцами копал рыхлое. Отталкивал камни. Боли не замечал, просто долбил и долбил без остановки.",true);print("На пальцах быстро образовалось что-то липкое.",true);print("Клаша освобождала Лену. Было слышно, как Клаша пыхтит от натуги.",true);print("- Паша дышит! - воскликнул я, откопав ему грудь. - Дышит, Клаша!!!",true);print("Клаша, какой же восторг!!! Дышит Пашка, дышит!!!",true);print("Клаша сбросила с Лены крупные камни, схватила её под мышки и стала тянуть. Лена стонала и подавалась. Я решил сделать то же самое с Пашей. Взял его и потянул на себя...",true);print("И тут пещера сложилась.",true);print("",true);print("<span class=button onclick=\"asmGlobal_plinks(this,&quot;&quot;,&quot;Помогите...&quot;,&quot;Помогите Хорошая концовка&quot;,function(){},true);event.stopPropagation();\">Помогите...</span>",true);}catch(e){asmGlobal_errorJSCode(e)}}));asmGlobal.Location.push(new asmGlobal_Locations(61,"Помогите Хорошая концовка",function(){try{music();print("Я взрогнул, будто от сильного удара по голове.",true);print("Открыл глаза. Мутное пространство вращалось вокруг меня, как спутники вокруг Земли. Пол, потолок, стены, какие-то предметы - всё крутилось, как юла.",true);print("Кажется, я лежу на полу. Стул повален, стол тоже.",true);print("Вроде бы, моя комната. Но что случилось? Я напился с упал со стула?!",true);print("Чёрт, меня же током ударило! Ну конечно, вот лужа от пива на полу! Я же разлил бутылку на ноутбук!",true);print("С трудом поднявшись на локтях, я осмотрелся. Да, я дома. За окном ночь.",true);print("Фуф... Чуть не умер... Вот ведь угораздило!",true);print("Убрал, умылся. Голова стала свежее. Но почему-то не отпускало какое-то гнетущее ощущение. Будто бы что-то должно случиться. Или уже случилось...",true);print("Весь следующий день я пролежал в постели. Думал, думал, думал. Пытался вспомнить все свои нескончаемые двадцать шесть лет - и не мог. Переворачивая календарь назад, день за днём, неделю за неделей, месяц за месяцем - я не мог вспомнить ничего, что хоть как-то врезалось в память. Или хотя бы зацепилось за крошечную неровность. Какое-то событие. Решительно ничего! Какой-то бестолковый день сурка длиною почти в половину человеческой жизни.",true);print("Самое яркое воспоминание последнего десятилетия - как я не пошёл на выпускной в школе.",true);print("И всё. Остальное - бессмысленное наматывание времени на стрелки часов.",true);print("Как же так!!!",true);print("Понедельник. В старой, всем надоевшей шутке дальше идут слова &quot;день тяжёлый&quot;. А у меня он лёгкий. Сегодня я в очередной раз уволился с работы.",true);print("Этот день сурка должен прекратиться.",true);print("Я поступил в университет на факультет клинической психологии. Да, знаю, это непросто. Особенно когда тебе под тридцатник. И я это в полной мере ощутил с первых же недель учёбы. Да, это не лечебный факультет (думал поступить туда, хорошо что передумал). Но...",true);print("Биология в полный рост, анатомия и физиология, патофизиология и психиатрия... Даже нервные болезни. Такой мини-лечфак. Книги, лекции, поиск в интернете с утра до ночи. А параллельно работать. Фриланс, только на него время и остаётся. Выспаться удавалось лишь по воскресеньям. И так неделя за неделей, неделя за неделей, неделя за неделей.",true);print("Один день сурка превратил  это делал, например, я, когда не хотел общаться, но надо было что-то ответить. Всё тот же мелодичный, негромкий голос, как на кухне, когда она говорила, куда вылить воду. Не было в нём ноток «отвали», «надоел», «глупость сморозил» и других, которые я прекрасно знал по себе, которыми я постоянно пользовался.",true);print("Ну ладно, я уже привык, что меня чаще игнорят и отшивают, чем радуются общением со мной. Вёдра в руки – они сами себя не перетаскают!",true);print("Работала Клаша с нами недолго – скоро она ушла обратно на кухню, готовить обед. А мы остались добивать нашу дневную норму выработки. Эту канцелярскую фразу я слышал где-то, и она показалась мне наиболее подходящей для всего, что тут происходило.",true);print("<span class=button onclick=\"asmGlobal_plinks(this,&quot;&quot;,&quot;Обед&quot;,&quot;&quot;,function(){},true);event.stopPropagation();\">Обед</span>",true);}catch(e){asmGlobal_errorJSCode(e)}}));asmGlobal.Location.push(new asmGlobal_Locations(123,"Работа после завтрака",function(){try{music('files/garuda1982__autumn-morning-in-pine-forest-with-red-deer-and-crows.opus');print("После того, как все отряды в полном составе вышли из столовой, Миша объявил:",true);print("- Мы тут посовещались и решили. Работаем до обеда, то есть до двух часов. Затем час на обед и час свободного времени. Затем опять работа до ужина, то есть до семи. Потом ужин и опять свободное время. В десять отбой.",true);print("- И потом опять работаем до подъёма, - кто-то отпустил хохму.",true);print("- Разговорчики! – строго одёрнул начинающего стендапера Миша – Во-первых, нам досталась самая горячая пора, начало осени. Во-вторых, в наших интересах всё быстро сделать. Сегодня у нас много машин, колхоз выделил. А завтра машин вообще не будет. Все отряды на прежних местах. Старосты раздадут задания.",true);print("Толпа студентов разделилась на отряды вокруг старост. Мы кучковались вокруг Миши.",true);print("- Мы перед завтраком работали парами. Так не пойдёт. Будем теперь все вместе. И ты, Клаша, хотя бы на часик приди помоги нам. Я знаю, что на тебе обед. До обеда ещё много времени, успеешь.",true);if(Флаг_знакомства_с_Таней==1) {print("<span class=button onclick=\"asmGlobal_plinks(this,&quot;&quot;,&quot;Разговор есть&quot;,&quot;&quot;,function(){},true);event.stopPropagation();\">Разговор есть</span>",true);} else {print("<span class=button onclick=\"asmGlobal_plinks(this,&quot;&quot;,&quot;Пойти на поле&quot;,&quot;Вот и поле&quot;,function(){},true);event.stopPropagation();\">Пойти на поле</span>",true);}}catch(e){asmGlobal_errorJSCode(e)}}));asmGlobal.Location.push(new asmGlobal_Locations(124,"Вот и поле",function(){try{print("Вот и поле. Хотел сказать, бескрайнее и бесконечное. На самом деле, края его были хорошо заметны и очерчены берёзовыми лесополосами. Это меня мало радовало, так как работы тут было непочатый край. Насколько я понял, картофельные ряды подпахали плугом, вывернули кусты из земли, и наша задача теперь была выбрать всё это, подсушить в россыпи на солнце, а затем ссыпать в мешки и погрузить их в грузовики.",true);print("Ничего сложного. Если бы не объём работы.",true);if(Флаг_знакомства_с_Клашей==1) {print("<span class=button onclick=\"asmGlobal_plinks(this,&quot;&quot;,&quot;Работа до обеда&quot;,&quot;До обеда с Клашей&quot;,function(){},true);event.stopPropagation();\">Работа до обеда</span>",true);} else if(Флаг_знакомства_с_Полей==1) {print("<span class=button onclick=\"asmGlobal_plinks(this,&quot;&quot;,&quot;Работа до обеда&quot;,&quot;До обеда с Полей&quot;,function(){},true);event.stopPropagation();\">Работа до обеда</span>",true);} else if(Флаг_знакомства_с_Соней==1) {print("<span class=button onclick=\"asmGlobal_plinks(this,&quot;&quot;,&quot;Работа до обеда&quot;,&quot;До обеда с Соней&quot;,function(){},true);event.stopPropagation();\">Работа до обеда</span>",true);} else if(Флаг_знакомства_с_Таней==1) {print("<span class=button onclick=\"asmGlobal_plinks(this,&quot;&quot;,&quot;Работа до обеда&quot;,&quot;До обеда с Таней&quot;,function(){},true);event.stopPropagation();\">Работа до обеда</span>",true);}}catch(e){asmGlobal_errorJSCode(e)}}));asmGlobal.Location.push(new asmGlobal_Locations(125,"Завтрак Клаша",function(){try{music();print("Стали появляться и другие: Серёга и Слава, затем несколько незнакомых мне парней, какие-то девчонки в грязных сапогах. Наверно, измазались на картофельных грядках. Всего набралось человек тридцать-сорок.",true);print("- Что не заходим? – поинтересовался кто-то из парней.",true);print("- Комсоргов ждём, у них ключ, - ответил другой. – Вон они идут!",true);print("Со стороны нашей казармы показались Миша и ещё двое. Они что-то жарко обсуждали между собой. Миша открыл замок двустворчатой двери, и толпа быстро перетекла с улицы в столовую.",true);print("- Садитесь, разводящие пусть заберут кашу, хлеб и компот, - объявила Клаша.",true);print("- Так точно, - громко, весело ответила девчонка прямо рядом со мной. Краем глаза я поймал её взгляд – прямой, задорный, с бесинкой.",true);print("В столовой было двенадцать столов, каждый рассчитан на десять человек. Но нас было гораздо меньше: занято оказалось всего пять столов. В нашем отряде было как раз 10 человек, мы сели за один стол. Разводящий – та самая девчонка с задорным взглядом – принесла котелки с кашей и чаем. На столе уже стояли большая эмалированная миска с хлебом, десять мисок для еды, десять кружек, лежали алюминиевые ложки.",true);print("Мы с жадностью накинулись на завтрак. Могу поклясться, никогда ещё я не ел с таким аппетитом. Я вообще с детства не люблю кашу и в других обстоятельствах не стал бы её есть, но сейчас… Руки мои тряслись, как у алкоголика. Ложка еле держалась между пальцами, а компот я и вовсе частично пролил себе на штаны. Впрочем, не думаю, что это кто-то заметил: все были увлечены едой.",true);print("Кроме парней и Клаши, которых я уже видел и примерно знаю, с нами за столом сидели три девчонки.",true);print("Одна – та самая разводящая. Кроме задорного взгляда у  Да и слов я не знаю. О слухе и голосе я вообще не говорю, их никогда и не существовало. «Дружить» мне не с кем: Соня, Поля, Клаша и тем более Таня пошлют меня куда подальше, попробуй я подкатить.",true);print("Вот и получается, что занять себя мне оказалось решительно нечем.",true);print("Даже работы как таковой было очень мало: только поход за водой для умывальников и питья и уборка казармы раз в три дня. Ещё раз как-то наступила очередь девушки из нашего отряда идти поварихой на кухню. Тогда парни нашего отряда готовили дрова и таскали воду на кухню, как мы с Артёмом в первый день. От скуки приходилось браться хоть за это – иначе вообще делать нечего днями напролёт.",true);print("Однажды, день, наверно, на третий этой бесконечной дождливой эпопеи, к нам в казарму пришла Поля в мокром плаще и с ведром.",true);print("- Ребята, я вам яблок принесла, - сообщила она. – Только мне ведро нужно сейчас отнести обратно.",true);print("Оказалось, она ходила в деревню и там ей дали эти яблоки. Большую их часть тут же расхватали парни, остальное выложили на подоконник в торце казармы. Мне же вдруг в голову пришла мысль.",true);print("- Поля, ты не знаешь, в деревне есть библиотека?",true);print("- Есть, конечно! Там такой клуб хороший, целый дом культуры!",true);print("Отлично. Вряд ли здесь есть Азимов или Кларк, но хоть что-то кроме истории КПСС должно быть? Я решил, что настало время прикончить скуку и найти себе хоть что-то интересное. Всё, после обеда выдвигаюсь.",true);print("Перед обедом, пока ждали Соню с котелками, спросил у ребят плащ. Нашёлся у Сергея – большой брезентовый плащ, без рукавов, но с капюшоном. Тяжёлый и шумный при ходьбе. Перед выходом я спросил у Миши, как пройти в деревню и где там клуб с библиотекой. Он в деревне был уже несколько раз: получал задания в правлении колхоза и отправлял на почте телеграммы своему начальству. Миша подробно объяснил, как пройти к клубу.",true);print("К моей удаче, после обеда не только дождь прекратился, но даже из-за рваных туч кусочками показалось ярко-синее небо и в эти кусочки выглянуло солнце. На траве, на листьях – всюду переливающиеся капельки. Был бы художником – написал бы картину, был бы поэтом – написал бы стихотворение.",true);print("Однако лирический настрой был испорчен жидкой грязью на дороге и моими кирзовыми сапогами, которые быстро промокли. Почему тот, кто закинул меня сюда, не снабдил меня резиновыми?",true);print("Деревня была в двух километрах от наших казарм, через реку и вдоль реки. Я быстро нашёл и клуб, и библиотеку. Но оказалось, что если ты приезжий – то регистрация по паспорту. Еле-еле я упросил библиотекаршу выдать мне книгу под честное слово. Объяснил, что я студент, приехал на картошку – ну всю вот эту свою легенду. Сказал, что руководит нами Миша, аспирант и комсорг. Мишу библиотекарша знала и мне поверила.",true);print("Наверно, в эти далёкие от меня времена люди верили на слово. Но сказала, чтобы в следующий раз, когда приду сдавать книгу, пришёл с паспортом.",true);print("Да, а где вообще мой паспорт? И где мои вещи? Не мог же я приехать сюда на сколько-то там недель просто в том, что на себя надел?",true);if(Флаг_мытья_полов==1) {print("Когда мы с Владом мыли полы – я под своей кроватью сумки не заметил, хотя другие сумки и чемоданы мы ставили с пола на стулья.",true);} else {print("Когда приду в казарму – обязательно найду свои вещи. Уж паспорт-то я должен был взять!",true);}print("Какую книгу брать, я не знал. Пошёл к полкам выбирать. Один стеллаж был наполнен школьными учебниками, задачниками, словарями. Эти книги, как и соответствующий период в жизни, я вспоминаю как дурной сон. Ещё один забит партийной и комсомольской литературой. Это мне точно не интересно. Детская литература – не, уже вырос.",true);print("Хотя… взгляд упал на книгу с необычным названием – «Глиняные книги». Историческая. То, что где-то когда-то очень давно писали на глиняных табличках – я уже краем уха слышал, краем глаза читал. На обложке находился жутковатого вида бородатый мужик, похожий на Бармалея, только борода из ровных колонок завитков.",true);print("Я открыл книгу на случайной странице и увидел рисунок с подписью: «Ассирийцы сдирают кожу с живых людей». А на другом были человеческие фигурки, насаженные на кол.",true);print("Вот так детская литература! «Детгиз», всё верно! В моё время такое бы мигом забанили! Даже безобидного Хагги-Вагги пытались запретить, а тут не какие-то игровые мультяшки, пусть и зубастые, а настоящие ужасы, причём реальные! В общем, надо брать!",true);print("Наверно, в это непростое время к детям не относились с трепетом и надрывом сердца, не обёртывали толстым слоем ваты и не ограждали от реальности стерильным куполом из бронированного стекла. Детей воспринимали как взрослеющих людей, будущих взрослых. И если они узнают, что 5000 лет назад какие-то там ассирийцы сдирали кожу с пленных, а ацтеки всего лишь 500 лет назад вырезали им сердца – то ничего с нежной детской психикой не случится, только крепче будет.",true);print("Выйдя из библиотеки и пройдя уже метров пятьсот, я вдруг спохватился: почему же я не взглянул на календарь, который непременно там висит! Какой сейчас хотя бы год?",true);print("Не то чтобы эта информация мне была крайне нужна. Всё равно я не знал, как сюда попал, не знаю, как вернусь обратно, да и в любом случае это приключение интереснее, чем бесконечные тиктоки в одиночестве. Просто интересно, какой сейчас год!",true);print("Но возвращаться как-то не хотелось.",true);print("И тут вдруг я увидел Полю. Она в длинной юбке и кофте, с платком на голове шла по другой стороне широкой площади.",true);print("<span class=button onclick=\"asmGlobal_plinks(this,&quot;&quot;,&quot;Тайно проследить за Полей&quot;,&quot;&quot;,function(){},true);event.stopPropagation();\">Тайно проследить за Полей</span>",true);print("<span class=button onclick=\"asmGlobal_plinks(this,&quot;&quot;,&quot;Догнать Полю и спросить, куда она идёт&quot;,&quot;&quot;,function(){},true);event.stopPropagation();\">Догнать Полю и спросить, куда она идёт</span>",true);print("<span class=button onclick=\"asmGlobal_plinks(this,&quot;&quot;,&quot;Подождать Полю около библиотеки&quot;,&quot;&quot;,function(){},true);event.stopPropagation();\">Подождать Полю около библиотеки</span>",true);print("<span class=button onclick=\"asmGlobal_plinks(this,&quot;&quot;,&quot;Пойти домой&quot;,&quot;&quot;,function(){},true);event.stopPropagation();\">Пойти домой</span>",true);}catch(e){asmGlobal_errorJSCode(e)}}));asmGlobal.Location.push(new asmGlobal_Locations(142,"Продолжать смотреть",function(){try{music('files/Music_for_Manatees_Kevin_MacLeod.opus');print("Клаша сняла с себя всё, что на ней было, медленно зашла в воду и поплыла. Я продолжал смотреть, пока она не вышла на берег. Луна хорошо освещала её стройную, худощавую фигуру, все линии и изгибы. Мокрая кожа блестела. С густых волос стекала вода, искрясь в лунном свете.",true);print("Картина отпадная. Такого я, признаюсь честно, никогда не видел не только в жизни, но и в фильмах, если вы поняли, а чём я. Конечно, я прекрасно понимал, что поступаю очень неправильно, но ничего не мог с собой поделать. Уж очень захватывающее было зрелище.",true);print("Клаша немного побродила по берегу и начала одеваться. Я решил, что пора уходить, но только я покинул кусты, как столкнулся с Клашей прямо лицом к лицу. Девушка вздрогнула. И я вздрогнул.",true);print("От неожиданности я не мог произнести ни звука. Стоял, как истукан. Клаша тоже молчала. Её большие карие глаза сверкнули.",true);print("- Всё увидел, что хотел? – тихо спросила она. В её голосе не было ни обиды, ни злости, но вместе с тем он прозвучал так, что мне хотелось провалиться сквозь землю.",true);print("Я не отвечал. Меня будто парализовало. Клаша повернулась и пошла к казармам. А я ещё несколько минут не мог пошевелиться. Как только оцепенение прошло, я быстро, почти бегом, устремился домой, озираясь по сторонам, чтобы опять не столкнуться с Клашей. Второй раз этого взгляда и голоса я не выдержу.",true);print("<span class=button onclick=\"asmGlobal_plinks(this,&quot;&quot;,&quot;Идти спать&quot;,&quot;утро дождливых дней&quot;,function(){},true);event.stopPropagation();\">Идти спать</span>",true);Клаша = Клаша - 2;Флаг_купания_Клаши = 1;}catch(e){asmGlobal_errorJSCode(e)}}));asmGlobal.Location.push(new asmGlobal_Locations(143,"Не следить за Клашей, а подождать её здесь",function(){try{music('files/Prelude_No.23-Chris_Zabriskie.opus');print("«Глеб, как ты думаешь, зачем девушка в платье идёт поздним вечером в лес одна? - спросил я себя с сарказмом во внутреннем голосе. – За грибами? А может дрова рубить? Или на комсомольский митинг?».",true);print("Ясно же (если ты не дебил), что объяснений может быть два: либо на свидание, либо купаться голышом. И скорее всего второе, поскольку свиданий в лесной чаще не назначают. Но в обоих случаях меня рядом быть точно не должно.",true);print("Я решил подождать Клашу здесь, на краю обжитой территории. Почему-то очень тянуло с ней увидеться и поболтать.",true);print("Через полчаса появилась Клаша.",true);print("- Ой, Глеб, а ты что тут делаешь? – удивлённо спросила она.",true);print("Если бы я был смелее, то сказал бы «тебя жду». Но смелость перед девушками, увы, не мой конёк. Поэтому опять придётся врать.",true);print("- Гулял перед сном. А ты?",true);print("- Я тоже гуляла.",true);print("Её мокрые густые волосы полностью выдавали секрет хозяйки. Купалась. Но я не стал затрагивать эту тему – ещё подумает, что я вуайерист. Прослыть извращенцем я не хотел.",true);print("- Любишь ночной лес? – спросила Клаша.",true);print("- Не очень. Я в всю жизнь в городе прожил. Но больше тут гулять негде.",true);print("- Можно к реке сходить. Там очень красиво в лунную ночь. – Клаша улыбнулась и взглянула на меня.",true);print("- Прямо сейчас? – не понял я.",true);print("- Нет, - рассмеялась Клаша. – Вообще. Если не нравится по лесу гулять.",true);print("Уже который раз я отмечал про себя, какой же у Клаши приятный голос. Очень мягкий, дущего спереди. Мы шли, словно по улице.",true);print("Вдруг Паша присел и радостно воскликнул:",true);print("- Я друзу нашёл!",true);print("Он отошёл на шаг-другой в какой-то боковой ход, присел на корточки и принялся долбить своим геологическим молотком стену, почти у самого пола. Стена состояла из какого-то податливого материала, я не знаю из чего, но похоже на жёлтый мел или очень хорошо засохшую глину. Что вырубал Паша - мне было не видно, передо мной стояли его девушка Лена и ещё три студента. Их спины загораживали весь вид.",true);print("Друза это вроде бы кристаллы внутри такого как бы яйца из камня? Красивое! Я видел такие в магазинах камней, да и в ленте соц.сети периодически попадались невесть откуда. Никогда я таким не интересовался - и вдруг стою вот в пещере и смотрю, как малознакомый студент вырубает молотком из стены пещеры эту самую друзу.",true);print("Тут я что-то почувствовал или услышал - сам не пойму. Словно тряску или звук какой-то. Я посмотрел вокруг и увидел, что Тимур, стоящий рядом со мной, что-то стряхивает с головы.",true);print("- Тьфу ты, сыплет, - сказал один из студентов, стоящих ближе к Паше.",true);print("",true);print("<span class=button onclick=\"asmGlobal_plinks(this,&quot;&quot;,&quot;Далее&quot;,&quot;Обвал&quot;,function(){},true);event.stopPropagation();\">Далее</span>",true);}catch(e){asmGlobal_errorJSCode(e)}}));asmGlobal.Location.push(new asmGlobal_Locations(162,"То, чего я ждал",function(){try{music('files/garuda1982__autumn-morning-in-pine-forest-with-red-deer-and-crows.opus');print("Как я уже говорил, после окончания дождей установилась солнечная и довольно тёплая погода, а для нас это означало возвращение на картофельные поля. Те, кто участвовал в концерте, были освобождены от работы, а теперь мы все наравных. Два больших захода: между завтраком и обедом и потом между обедом и ужином.",true);print("Глубокий вздох. Чем дальше - тем сильнее меня доставала вся эта нудная движуха. Про хитропопых комсомольчиков, которые не могут не бесить, я уже говорил, и не раз. Про бестолковую работу, которую я не обязан выполнять, я тоже говорил. И тоже не раз.",true);print("А теперь умножь всё это на десять или на сто, когда после недели затишья вновь приходится таскать эти дурацкие вёдра, мешки, грузить, разгружать...",true);print("С каждым днём я всё сильнее чувствовал, что мне здесь не место. Я лишний здесь элемент, в этом мире бодрых маршей и коммунистической молодёжи. Мой мир был ублюдочный - но он хотя бы не был лицемерным. Когда вся мерзость видна - это ещё не так плохо. Если я вернусь в свой мир - я даже, наверно, стану чуть меньше его ненавидеть.",true);print("Наверно, единственным светлым пятнышком здесь была Таня. Мой солнечный лучик во мраке лицемерия. Мой...",true);print("Да, у неё есть недостатки. Как и у любого другого человека. Но она хотя бы не притворяется хорошенькой. Она такая, какая есть. С хорошим и плохим настроением, которое я принимаю за &quot;ближе-дальше&quot;. Я так привык к манипуляциям, что вижу их теперь везде, как параноик.",true);print("Лечиться надо!",true);print("Исцеляющий эффект таниных поцелуев я уже ощутил в полную меру. Сразу же развеивает любые сомнения. Манипуляции, провокации - да начхать, если касаешься её губ!",true);print("Мы работали вдвоём, на сушке и сортировке. Ну как работали - фелонили, на самом деле. Ни ей, ни мне эта дурная работа ни в какое место не упёрлась. Мы разговаривали, смеялись, а когда никто не видит - обнимались и целовались.",true);print("А на людях приходилось вести себя максимально сдержано. Таня сразу холоднела: взгляд, голос. Отстранялась, будто мы не пара. Я поддерживал эту игру. Прекрасно её понимаю: в лицемерном обществе нельзя быть искренним. О твою искренность вытрут ноги и используют против тебя. Сочинят грязных сплетен, сделают изгоя. И если я к такому уже привык - то Тане такой судьбы я бы точно не хотел!",true);print("Все врут - и мы врём. Только не друг другу. Наедине мы - настоящая сладкая парочка.",true);print("Нав in_MacLeod.opus');print("Нет. Всё-таки это не выход. Неизвестно сколько мне кантоваться с этими Мишами и Артёмами. Если вконец обнаглею и испорчу отношения – лучше и комфортнее моя жизнь вряд ли станет. Скорее даже наоборот, и кто знает, как тут принято обращаться с халявщиками. Может, тут за тунеядство в тюрьму сажают или еды лишают. Типа, кто не работает – тот не ест.",true);print("Я остановился, отлил ещё воды и ускорил шаг. Вскоре увидел Артёма: он поставил вёдра на землю и смотрел в мою сторону.",true);print("- Отдыхаешь? – поровнявшись с ним, решил пошутить я и улыбнулся. Наверно, улыбка получилась кривой, поскольку Артём был по-прежнему серьёзен.",true);print("Молча мы дошли до нашей казармы, затем повернули вправо, прошли ещё немного и оказались около большого деревянного здания, покрытого облупившейся от времени зелёной краской. Через стёкла окон были видны ряды столов и лавок около них.",true);print("Столовая. Прямо перед нами была широкая двустворчатая дверь, но Артём зашёл за угол, и мы оказались около распахнутой настежь небольшой двери, подпёртой лопатой. В дверном проёме висела сетка-занавеска. Поставив на землю вёдра, Артём заглянул внутрь.",true);print("- Клаш, куда воду выливать? – громко произнёс, почти крикнул он.",true);print("- Вот бак, - послышался мелодичный женский голос.",true);print("Мы зашли внутрь – это была кухня с двумя печами: кирпичной с чугунной плитой и железной буржуйкой – но большой, на ней уместились бы три ведра, но стояли только два, чёрные от копоти и накрытые крышками. Около буржуйки на корточках сидела девушка с тёмными, кудрявыми волосами. Она засовывала в топку поленья: там уже трещало пламя.",true);print("Девушка выпрямилась, и я смог рассмотреть её. Худенькая, стройная, ниже меня ростом. Одета в лёгкую кофточку на пуговицах, выцветшие штаны защитного цвета и резиновые сапоги. Тёмные кудрявые волосы ниже плеч, убранные под платок, но всё равно торчащие наружу. Большие карие глаза. Её лицо показалось мне очень знакомым.",true);print("Когда-то в детстве я был в этнографическом музее, и там был бюст – скульптурный портрет женщины славянского племени вятичей. Узкий овал, немного выделяющиеся скулы – было в ней что-то северное, будто от финнов, марийцев или удмуртов. Совсем чуть-чуть, будто к русским чертам немного подмешали севера. От огня лицо девушки раскраснелось, а в глазах была то ли грусть, то ли серьёзность. А может быть, это было просто спокойствие?",true);print("Взглянув на нас, она чуть улыбнулась и показала рукой направление, куда нам надлежало нести вёдра. В глубине кухни на сварной подставке из арматуры стоял железный куб литров на пятьсот. Рядом стояли вёдра, на вбитых в стену гвоздях висели эмалированные ковши.",true);print("- Лейте туда, я проверила, там чисто, - сказала она всё тем же негромким, мелодичным голосом.",true);print("Опорожнив вёдра, мы вышли из кухни.",true);print("- Пойдём, - сказал он сухо.",true);print("Каждый следующий заход мне давался труднее, чем предыдущий. Ноги подгибались, спина болела, а пальцы от тонких дужек были синими. На третьей дистанции правая рука вдруг разжалась, и ведро выскользнуло. Всё вылилось, часть – в сапог. Там уже не было сухо, но теперь образовалось литра два воды. Я тут же поставил второе ведро, чтобы сохранить хотя бы его, и уселся на землю выливать воду из сапога. Услышав грохот ведра, Артём тоже остановился.",true);print("Когда мы вышли из кухни, он сказал:",true);print("- Слушай, я вижу, ты совсем расклеился. Так мы до обеда не успеем, а уже скоро завтрак. Я один схожу ещё пару раз, а ты пока отнеси свои вёдра, возьми двуручную пилу, топор и иди за столовую – там лежат брёвна на дрова. Наруби мелочи для Клаши, и как закончишь – жди меня у брёвен. После завтрака напилим и наколем дров для печи и кухни хотя бы дня на три.",true);print("Переставляя ноги, будто деревянные, я поплёлся в сарай за инструментом. Значит эта девчуля и есть Клаша. Я как-то по-другому представлял себе советских девушек. В моих стереотипах они были широкие, без талии, с ногами-столбами и мясистыми лицами. Ну и остальным, чем положено. И горластые.",true);print("Интересно, на кого она учится? Хм, интересно, на кого Я учусь, я ведь даже этого не знаю! В каком университете? Как бы так узнать, чтобы не выглядеть дурачком?",true);print("Позади столовой лежали берёзовые брёвна: кривые, суковатые. У некоторых облезла кора. Наверно, это то, что не относится к деловой древесине. А может лесник решил попилить сухостой. Вместе с брёвнами валялись более тонкие палки: наверно сучья. Их-то мне и нужно было нарубить для Клаши.",true);print("Топор вываливался из руки, несколько раз он соскальзывал с палки, я чуть не попал по ногам, хотя расставил их шире некуда. Да уж, физический труд – точно не моё. Впрочем, это здесь, видимо, никого не волнует, и мне хотя бы до поры нужно держать свои протесты при себе.",true);print("Нарубив большую охапку дров, я двинул к кухне с твёрдым намерением узнать хоть что-нибудь, в том числе и о себе в этом мире.",true);print("- Клаша, куда класть дрова? – спросил я, просунув голову за занавеску в дверном проёме. Я пришёл не просто донимать вопросами, а по делу!",true);print("Клаша изо всех сил длинным половником мешала что-то очень густое в одном ведре, стараясь при этом не коснуться горячей печи. Услышав мой голос, она, не прерывая занятие, ответила:",true);print("- Положи около печи, слева от топки.",true);print("Да уж, заход не удался. Тут появился Артём – оказывается, пока я рубил, он дважды успел сходить за водой. Пора в столовую.",true);print("<span class=button onclick=\"asmGlobal_plinks(this,&quot;&quot;,&quot;Завтрак&quot;,&quot;Завтрак Клаша&quot;,function(){},true);event.stopPropagation();\">Завтрак</span>",true);Клаша = 1;Флаг_знакомства_с_Клашей = 1;}catch(e){asmGlobal_errorJSCode(e)}}));asmGlobal.Location.push(new asmGlobal_Locations(180,"Отпроситься на картошку",function(){try{print("Всё-таки нехорошо просто взять и бросить дело. Если брошу я – значит, кому-то придётся делать вдвойне. А за такое вряд ли тут меня сильно полюбят. Если настрою всех против себя, то жить мне придётся тяжко – как минимум остракизма мне не избежать. Если уж отделаться от этой работы, то надо это делать как-то хитро.",true);print("Кажется, Миша говорил про картошку. Может быть можно самому пойти туда, а себе на замену прислать кого-то другого?",true);print("Я ускорил шаг, мотая вёдрами и расплёскивая воду, которой и так-то было чуть больше половины объёма. Когда увидел спину Артёма – крикнул ему, чтобы он остановился.",true);print("- Чего тебе?",true);print("- Слушай, Артём, у меня пальцы отваливаются, вряд ли я смогу сходить несколько раз, да ещё и с полными вёдрами. Отпусти меня на картошку, я а попрошу кого-нибудь из ребят меня заменить. Ты знаешь, как на поля выйти?",true);print("Артём глубоко вздохнул, но мой вид, наверно, был настолько жалким, что махнул рукой куда-то в строну, поднял ношу и зашагал дальше.",true);print("Я кое-как донёс вёдра до нашей казармы, и направился туда, куда махнул Артём.",true);print("Вот и поля. Прямо передо мной, обдавая всё вокруг грязевыми лепёшками с колёс, пронеслась грузовая машина – внешне похожая на те, которые я видел в фильмах про войну. Метрах в двадцати от дороги я заметил две группы людей: девушки копали картошку и вёдрами носили её к обочине, высыпали в мешки, а парни таскали эти мешки на обочину дороги, где груз ждал машину. Около груды полных мешков стоял наш начальник.",true);print("- Миша, слушай, тут такое дело, - начал я несмело. Мне даже показалось, что я как-то ссутулился, втянул голову в плечи.",true);print("- Ты же с Артёмом на воде и дровах, - перебил меня Миша.",true);print("- Да, я это… в общем, я лучше на картошку.",true);print("- А с Артёмом кто?",true);print("- Я попрошу кого-нибудь, - я судорожно начал припоминать имена, которые я слышал утром. – Славу… или Серёгу… или Влада…",true);print("- Влад на разгрузку уехал, - строго отрезал Миша. – Ладно, если Слава или Сергей согласятся тебя подменить, то оставайся.",true);print("Я огляделся.",true);print("<span class=button onclick=\"asmGlobal_plinks(this,&quot;&quot;,&quot;Заменить Славу&quot;,&quot;&quot;,function(){},true);event.stopPropagation();\">Заменить Славу</span>",true);print("<span class=button onclick=\"asmGlobal_plinks(this,&quot;&quot;,&quot;Заменить Сергея&quot;,&quot;&quot;,function(){},true);event.stopPropagation();\">Заменить Сергея</span>",true);}catch(e){asmGlobal_errorJSCode(e)}}));asmGlobal.Location.push(new asmGlobal_Locations(181,"На работу",function(){try{print("В окна сквозь туман и жёлтую листву светило яркое солнце: белые лучи словно по линейнке отчерчены.",true);print("Вместо привычных для домашнего обихода треников и футболки, на стуле около моей кровати оказались тёмно-серые штаны из грубой ткани, байковая рубашка и шерстяная кофта. Удивительно: моего размера, будто я сам всё это принёс сюда. Рядом со стулом стояли кирзовые сапоги. А на них – портянки. Которые я видел в первый раз. Ох уж этот первый раз! Видимо, в этом мире мой первый раз будет неоднократным и очень болезненным.",true);print("- Артём, - окликнул я напарника. Тот обернулся.",true);print("- Научи меня пожалуйста наматывать портянки, - продолжил я.",true);print("- Так ты разве не в них приехал?",true);print("- В них. – соврал я. - Только я не наматывал. Просто ноги засунул – и всё.",true);print("- Ну ты даёшь, - ухмыльнулся Артём. – Как ноги до кровавых пузырей не сбил! Смотри.",true);print("И показал. Ничего сложного в этом не было, с третьего раза получилось очень даже удобно. Быстро одевшись, я вышел вслед за Артёмом.",true);print("Оказалось, что ночуем мы в большом одноэтажном деревянном здании. Вокруг нас раскинулась дубрава – больше похожая на парк, чем на лес. За деревьями я заметил другие здания: одни были большими, похожи на нашу казарму, другие – поменьше, без окон. Были и совсем маленькие.",true);print("- Нам к реке, но сначала возьмём вёдра, - сказал Артём и пошёл к одному такому маленькому домику. Я поплёлся за ни  идут иначе? Наверно.",true);print("Впрочем, радостное возбуждение Артёма мне не передалось. Почувствовав, похоже, холодок с моей стороны, он вдруг посерьёзнел, снова взял вёдра и двинулся вперёд.",true);print("Кажется, он и не злится на меня за то, что я делаю себе поблажки. А ведь из-за моих неполных вёдер нам придётся идти ещё раз. Или насмехается надо мной про себя, считая слабаком? По его лицу было не понять, а теперь я и вовсе видел только его коротко стриженный затылок.",true);print("С другой стороны, я не виноват, что меня забросило в этот ваш СССР, причём явно не в 80-е. Может быть, у вас тут все так и живут в ритме «физкульт-привет», «закаляйся, если хочешь быть здоров» и прочие ГТО. А я, извините, человек явно не физического труда, уж не обижайтесь, пожалуйста.",true);print("Артём шагал в гору с полными вёдрами так же бодро, как и вниз с пустыми. Казалось, ему ноша совсем нипочём – у него даже вёдра не качались, тогда как я почти с самой реки иду с мокрыми штанинами: вода затекла даже в сапоги. Дужки вёдер так врезались в пальцы, что те уже онемели: вначале болели, кололи иголочками, а теперь я их просто не чувствую.",true);print("И так ещё три раза! Может и четыре, учитывая мои недоливы. А я даже первый и половину пути не пронёс! Может бросить всё это к чертям? Не лошадь же я, в конце концов! Нравится им тут комсомолить – я за них рад, только мне-то нафига это надо? Если я тихо слиняю – Артём даже не заметит. Он уже скрылся за деревьями.",true);print("<span class=button onclick=\"asmGlobal_plinks(this,&quot;&quot;,&quot;Таскать воду дальше&quot;,&quot;&quot;,function(){},true);event.stopPropagation();\">Таскать воду дальше</span>",true);print("<span class=button onclick=\"asmGlobal_plinks(this,&quot;&quot;,&quot;Отпроситься на картошку&quot;,&quot;&quot;,function(){},true);event.stopPropagation();\">Отпроситься на картошку</span>",true);print("<span class=button onclick=\"asmGlobal_plinks(this,&quot;&quot;,&quot;Сбежать с задания&quot;,&quot;&quot;,funct  и тёплым. Как такое уживалось одновременно -  я понятия не имел.",true);print("Вот оба ведра в мешке. Я принялся завязывать узел. Нелёгкое это дело – это не верёвкой вокруг горловины мешка завязать, а саму эту горловину собрать и затянуть в узел. Тут требуется сноровка, которой у меня, разумеется, не было. То ли мешок оказался какой-то короткий, то ли мои руки не оттуда растут, но ничего не получалось.",true);print("Я решил потрясти его, чтобы картошка легла поплотнее, но как только я тряхнул мешок – он повалился на бок и всё содержимое выкатилось наружу.",true);print("- Да что за чёрт, - выругался я.",true);print("Девушка, которая уже успела сделать несколько шагов от меня, остановилась и обернулась.",true);print("- Давай помогу.",true);print("Её ловкие руки с невероятной быстротой подбирали картофелины и отправляли обратно в мешок. Я старался поспеть – да куда там!",true);print("- Ты пианистка? – неожиданно для самого себя брякнул я. Прозвучало это, наверно, очень тупо, девушка звонко, заливисто рассмеялась. Спрятав под край платка выбившийся локон, она ответила:",true);print("- Я виртуоз, ты разве не знал? Пианино из картошки, тыквенные барабаны и луковые дудки!",true);print("Тут уже и я рассмеялся. То ли над её шуткой, то ли над собой.",true);print("- Ну… согласен, глупость выдал, - смутился я. – Ловко ты её собираешь.",true);print("- Меня Поля зовут, - сказала девушка, протянув мне пыльную руку. Я посмотрел на свои – они тоже были измазаны в земле.",true);print("- Пыльное рукопожатие состоялось, - решил пошутить я. Шутник из меня, конечно, как из слона балерина. Но выглядеть, как заторможенный скуф, ещё хуже.",true);print("- Это рабочие руки, - протянула она вперед обе ладони. – Ты же с рабфака, должен знать!",true);print("- Верно, - хорошо, что она мне напомнила мою легенду. – А ты-то откуда знаешь, что я с рабфака? Я вот тебя не знаю.",true);print("- Как же не знаешь, если меня Поля зовут, я тебе ещё пять минут назад сказала. Второй курс биолого-почвенного ф
